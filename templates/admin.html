<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { margin: 0; background: #f5f5f7; font-family: -apple-system, sans-serif; }
        .header { background: #fff; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .container { max-width: 1000px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .card { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card h3 { margin-top: 0; color: #333; }
        .user-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; align-items: center; }
        .user-icon { width: 30px; height: 30px; background: #eee; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-right: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #eee; }
        .btn { background: #34c759; color: white; padding: 5px 15px; border-radius: 15px; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="margin:0;">Weather Admin</h2>
        <a href="/logout" style="color:red; text-decoration:none;">退出登录</a>
    </div>

    <div class="container">
        <div class="card">
            <h3><i class="fas fa-users"></i> 所有用户</h3>
            {% for u in users %}
            <div class="user-item">
                <div class="user-icon"><i class="fas fa-user"></i></div>
                <div>{{ u[1] }} <span style="color:#999;font-size:12px;">(ID: {{ u[0] }})</span></div>
            </div>
            {% endfor %}
        </div>

        <div class="card">
            <h3><i class="fas fa-shield-alt"></i> 管理控制台</h3>
            <p>欢迎回来，管理员。</p>
            <p style="color:#666;">
                当前系统已启用<b>“自动密码修改”</b>功能。<br>
                用户修改密码时，只要新旧密码不同，系统会自动通过，无需人工审核。
            </p>
        </div>
    </div>
</body>
</html>
