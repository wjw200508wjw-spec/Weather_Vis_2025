<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 2025天气视界</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            /* Apple 经典的浅灰背景 */
            background-color: #fbfbfd;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }

        /* 背景里放两个极其模糊的彩色光球，营造高级感 */
        .glow-1 {
            position: absolute; top: -10%; left: 20%; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(200, 225, 255, 0.4) 0%, rgba(255,255,255,0) 70%);
            filter: blur(80px); animation: float 10s infinite alternate; z-index: 0;
        }
        .glow-2 {
            position: absolute; bottom: -10%; right: 20%; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(230, 220, 255, 0.4) 0%, rgba(255,255,255,0) 70%);
            filter: blur(80px); animation: float 8s infinite alternate-reverse; z-index: 0;
        }
        @keyframes float { 0% {transform: translate(0,0);} 100% {transform: translate(30px, 30px);} }

        .container { position: relative; z-index: 2; text-align: center; }

        .app-icon {
            font-size: 48px; background: linear-gradient(135deg, #0071e3 0%, #42a1ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 28px; font-weight: 700; color: #1d1d1f; margin-bottom: 8px; letter-spacing: -0.5px;
        }
        .subtitle {
            font-size: 15px; color: #86868b; margin-bottom: 40px; font-weight: 400;
        }

        /* 苹果风卡片：极其干净的白色磨砂 */
        .card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            width: 380px; padding: 50px 40px; border-radius: 24px;
            /* 极其细腻的阴影 */
            box-shadow: 0 20px 40px rgba(0,0,0,0.04), 0 0 0 1px rgba(0,0,0,0.02);
            text-align: left;
        }

        .input-group { margin-bottom: 20px; }
        .input-label { display: block; font-size: 13px; color: #1d1d1f; margin-bottom: 8px; font-weight: 500; }
        
        input {
            width: 100%; padding: 16px; 
            background: #f5f5f7; /* 浅灰底 */
            border: 1px solid transparent; border-radius: 12px;
            font-size: 17px; color: #1d1d1f; outline: none; box-sizing: border-box;
            transition: 0.2s;
        }
        input:focus { background: #fff; border-color: #0071e3; box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15); }
        input::placeholder { color: #86868b; }

        button {
            width: 100%; padding: 16px; margin-top: 10px;
            background: #0071e3; color: white; border: none; border-radius: 12px;
            font-size: 17px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        button:hover { background: #0077ed; transform: scale(1.01); }
        button:active { transform: scale(0.98); }

        .links { text-align: center; margin-top: 30px; font-size: 13px; color: #86868b; }
        .links a { color: #0071e3; text-decoration: none; font-weight: 500; }
        .links a:hover { text-decoration: underline; }

        .flash { 
            background: #fff2f2; color: #ff3b30; padding: 12px; border-radius: 10px; 
            font-size: 13px; margin-bottom: 20px; border: 1px solid rgba(255, 59, 48, 0.1); text-align: center;
        }
    </style>
</head>
<body>
    <div class="glow-1"></div>
    <div class="glow-2"></div>

    <div class="container">
        <div class="app-icon"><i class="fas fa-cloud-sun-rain"></i></div>
        <div class="title">登录 Weather Vis</div>
        <div class="subtitle">探索 2025 全局气象数据</div>

        <div class="card">
            {% with messages = get_flashed_messages() %}
                {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
            {% endwith %}

            <form method="POST">
                <div class="input-group">
                    <label class="input-label">用户名</label>
                    <input type="text" name="username" required placeholder="Apple ID 或用户名">
                </div>
                <div class="input-group">
                    <label class="input-label">密码</label>
                    <input type="password" name="password" required placeholder="请输入密码">
                </div>
                <button type="submit">登录</button>
            </form>

            <div class="links">
                <p>没有账号？ <a href="/register">立即注册</a></p>
            </div>
        </div>
        
        <div style="margin-top: 30px; font-size: 12px; color: #b1b1b3;">
            Copyright © 2025 Weather Vis Inc. 保留所有权利。
        </div>
    </div>
</body>
</html>
