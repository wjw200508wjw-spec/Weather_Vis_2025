<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - 2025天气视界</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            background-color: #fbfbfd;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }

        /* 注册页用一点点淡绿色的光，代表新生 */
        .glow-1 {
            position: absolute; top: -10%; right: 20%; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(200, 255, 220, 0.4) 0%, rgba(255,255,255,0) 70%);
            filter: blur(90px); z-index: 0;
        }

        .container { position: relative; z-index: 2; text-align: center; }

        .title { font-size: 28px; font-weight: 700; color: #1d1d1f; margin-bottom: 8px; letter-spacing: -0.5px; }
        .subtitle { font-size: 15px; color: #86868b; margin-bottom: 40px; font-weight: 400; }

        .card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(25px) saturate(180%); -webkit-backdrop-filter: blur(25px) saturate(180%);
            width: 380px; padding: 50px 40px; border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04), 0 0 0 1px rgba(0,0,0,0.02);
            text-align: left;
        }

        .input-group { margin-bottom: 20px; }
        .input-label { display: block; font-size: 13px; color: #1d1d1f; margin-bottom: 8px; font-weight: 500; }
        
        input {
            width: 100%; padding: 16px; background: #f5f5f7;
            border: 1px solid transparent; border-radius: 12px;
            font-size: 17px; color: #1d1d1f; outline: none; box-sizing: border-box; transition: 0.2s;
        }
        input:focus { background: #fff; border-color: #34c759; box-shadow: 0 0 0 4px rgba(52, 199, 89, 0.15); } /* 绿色聚焦 */
        
        button {
            width: 100%; padding: 16px; margin-top: 10px;
            background: #34c759; /* Apple Green */
            color: white; border: none; border-radius: 12px;
            font-size: 17px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        button:hover { background: #30b753; transform: scale(1.01); }
        
        .links { text-align: center; margin-top: 30px; font-size: 13px; color: #86868b; }
        .links a { color: #34c759; text-decoration: none; font-weight: 500; }

        .flash { background: #fff2f2; color: #ff3b30; padding: 12px; border-radius: 10px; font-size: 13px; margin-bottom: 20px; border: 1px solid rgba(255, 59, 48, 0.1); text-align: center; }
    </style>
</head>
<body>
    <div class="glow-1"></div>

    <div class="container">
        <div class="title">创建新账户</div>
        <div class="subtitle">加入 2025 天气数据分析</div>

        <div class="card">
            {% with messages = get_flashed_messages() %}
                {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
            {% endwith %}

            <form method="POST">
                <div class="input-group">
                    <label class="input-label">用户名</label>
                    <input type="text" name="username" required placeholder="设置您的用户名">
                </div>
                <div class="input-group">
                    <label class="input-label">密码</label>
                    <input type="password" name="password" required placeholder="设置您的密码">
                </div>
                <button type="submit">继续</button>
            </form>

            <div class="links">
                <p>已有账号？ <a href="/login">返回登录</a></p>
            </div>
        </div>
    </div>
</body>
</html>
